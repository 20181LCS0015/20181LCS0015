<html>
<head>
<title>html table cellpadding</title>
</head>
<body>
<table border="3" cellpadding="10" cellspacing="8">
<tr>
<th>name</th>
<th>salary</th>
<th>age</th>
</tr>
<tr>
<td>sagar</td>
<td>9000</td>
<td>45</td>
</tr>
<tr>
<td>ramesh raman</td>
<td>5000</td>
<td>35</td>
</tr>
<tr>
<td rowspan="2" colspan="1">shabbir hussain</td>
<td>7000</td>
<td>40</td>
</tr>
<tr>
<td>arjun</td>
<td>8000</td>
<td>43</td>
</tr>
<caption>Border spacing</caption>
</table>
</body>
</html>
